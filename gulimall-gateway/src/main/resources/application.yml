spring:
  cloud:
    gateway:
      routes:
        - id: test_route
          uri: https://www.baidu.com
          predicates:
            - Query=url,baidu

        - id: qq_route
          uri: https://qq.com
          predicates:
            - Query=url,qq

        - id: product_route
          uri: lb://gulimall-product
          predicates:
            - Path=/product/**

# 模糊路由，应该放在最后的位置
        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/**
          filters:
            - RewritePath=/(?<segment>.*),/renren-fast/$\{segment}
